{% extends 'base.html' %}
{% load static %}

{% block head %}
{% endblock %}

{% block content %}
<h2>Menu</h2>
    <table class="inventory-table">
        <a href="{% url 'create_menu' %}">Create new menu</a>
        <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          {% for item in object_list %}
            <tr>
              <td>
                <a href="{% url "update_recipe" item.id %}">{{ item.name }}</a>
              </td>
              <td> ${{ item.price }}</td>
              <td><a href="{% url "delete_menu" item.id %}">‚ùå</a></td>
            </tr>
          {% endfor %}
          </tbody>
        
    </table>

{% endblock %}
